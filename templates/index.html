<html>
 <head>
  <title>
   Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="flex items-center justify-center min-h-screen bg-white">
  <div class="w-full max-w-xs">
   <div class="flex justify-center mb-6">
    <img alt="Logo with a stylized question mark" class="h-20" height="100" src="logo.png" width="100" />
   </div>
   <h2 class="text-center text-2xl font-bold mb-6">
    Sign Up
   </h2>
   <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
     </label>
     <div class="relative">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="HH@hh.hh" type="text" value="HH@hh.hh"/>
      <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-blue-500">
       <i class="fas fa-check-circle">
       </i>
      </span>
     </div>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
     </label>
     <div class="relative">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Input password" type="password"/>
      <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
       <i class="fas fa-eye-slash">
       </i>
      </span>
     </div>
    </div>
    <div class="flex items-center justify-between mb-6">
     <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
      Forget Password
     </a>
    </div>
    <div class="flex items-center justify-center">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
      Sign In
     </button>
    </div>
    <div class="text-center mt-4">
     <p class="text-gray-600 text-sm">
      Do not have account ?
      <a class="text-blue-500 font-bold" href="#">
       Sign Up
      </a>
     </p>
    </div>
   </form>
  </div>
 </body>
</html>
